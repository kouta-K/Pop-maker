version: "3"
services:
 web:
  build: .
  ports: 
  - "3000:3000"
  command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
  volumes:
  - .:/myapp
  depends_on:
   - db
 db:
  image: mysql:5.7
  ports: 
  - "3306:3306"
  environment:
   MYSQL_ROOT_PASSWORD: password
   MYSQL_USER: root
  volumes:
  - ./mysql_data:/var/lib/mysql
  

